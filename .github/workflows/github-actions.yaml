name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Show-Files:
    runs-on: ubuntu-latest
    steps:
      - name: Show files
        run: ls ${{ github.workspace }}

  Generate-Token:
    runs-on: ubuntu-latest
    container:
      image: victorfconti/application_tag_creator:latest
      volumes:
        - /home/runner/work/application_with_token_generator/application_with_token_generator/application.toml:/app/application.toml
    steps:
      - name: "Generate token"
        run: cd /app; python main.py
